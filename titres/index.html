<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>G√©n√©rateur de titres - √âtat des lieux / inventaires</title>

    <script>
      const locatairesParAppartement = {
        Romains: [
          "Joana Ponsenard",
          "Inga Kurtanidze",
          "Charlotte Maingreaud",
          "Ma√´lys Laugier",
          "Marie PR√âVOT",
          "Maxime Scaduto",
          "Salome Abramishvili",
        ],
        Engel: [
          "Xavier Roulot",
          "Natalia Dzioba",
          "Martin Faure",
          "Laur√®ne Fouquet",
        ],
      };
    </script>

    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        max-width: 500px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      select,
      input[type="text"] {
        width: 100%;
        padding: 0.5em;
      }
      button {
        margin-top: 1em;
      }
      #result {
        margin-top: 1em;
        width: 100%;
        padding: 0.5em;
        font-weight: bold;
      }
      #copied-message {
        margin-top: 0.5em;
        color: green;
        display: none;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>G√©n√©rateur de titres - √âtat des lieux / inventaires</h1>

    <label
      >Type :
      <select id="etat">
        <option value="E‚û°Ô∏è">‚û°Ô∏è √âtat des lieux d'entr√©e</option>
        <option value="E‚ùå">‚ùå √âtat des lieux de sortie</option>
        <option value="I‚û°Ô∏è">‚û°Ô∏è Inventaire d'entr√©e</option>
        <option value="I‚ùå">‚ùå Inventaire de sortie</option>
      </select>
    </label>

    <label
      >Appartement :
      <select id="appartement">
        <option value="Romains">‚ú® Romains</option>
        <option value="Engel">üíé Engelbreit</option>
      </select>
    </label>

    <label
      >Date (MM/AA) :
      <input type="text" id="date" placeholder="MM/AA" />
    </label>

    <label
      >Locataire :
      <select id="locataire-select">
        <option value="">-- Choisir --</option>
      </select>
      <input
        type="text"
        id="locataire"
        placeholder="Ou entrez un nouveau locataire"
      />
    </label>

    <label
      >Chambre :
      <select id="chambre"></select>
    </label>

    <label
      >R√©sultat :
      <input type="text" id="result" readonly />
    </label>

    <button onclick="copier()">üìã Copier</button>
    <div id="copied-message">Copi√© ‚úÖ</div>

    <script>
      const chambreRomains = [
        { label: "‚ö° Chambre Cuisine", value: "Chambre Cuisine" },
        { label: "‚ö° Chambre Gauche", value: "Chambre Gauche" },
        { label: "‚ö° Chambre Cellier", value: "Chambre Cellier" },
        { label: "‚ö° Chambre Balcon", value: "Chambre Balcon" },
        { label: "‚ö° Chambre Droite", value: "Chambre Droite" },
        { label: "‚ùáÔ∏è Communs", value: "Communs" },
      ];

      const chambreEngel = [
        { label: "‚ö° Chambre Salon", value: "Chambre Salon" },
        { label: "‚ö° Grande Chambre Sud", value: "Grande Chambre Sud" },
        { label: "‚ö° Chambre Ouest", value: "Chambre Ouest" },
        { label: "‚ö° Chambre Nord", value: "Chambre Nord" },
        { label: "‚ùáÔ∏è Communs", value: "Communs" },
      ];

      const etat = document.getElementById("etat");
      const appartement = document.getElementById("appartement");
      const date = document.getElementById("date");
      const locataireSelect = document.getElementById("locataire-select");
      const locataireInput = document.getElementById("locataire");
      const chambre = document.getElementById("chambre");
      const result = document.getElementById("result");
      const copiedMessage = document.getElementById("copied-message");

      function updateChambres() {
        chambre.innerHTML = "";
        const liste =
          appartement.value === "Romains" ? chambreRomains : chambreEngel;
        liste.forEach((c) => {
          const option = document.createElement("option");
          option.value = c.value;
          option.textContent = c.label;
          chambre.appendChild(option);
        });
      }

      function updateLocataires() {
        locataireSelect.innerHTML = '<option value="">-- Choisir --</option>';
        const liste = locatairesParAppartement[appartement.value] || [];
        liste.forEach((nom) => {
          const option = document.createElement("option");
          option.value = nom;
          option.textContent = nom;
          locataireSelect.appendChild(option);
        });
      }

      function updateResult() {
        const [prefix, emojiEtat] = etat.value.split("");
        const appart =
          appartement.value === "Romains" ? "[Romains]" : "[Engel]";
        const laDate = date.value.trim();
        const locataire = locataireInput.value.trim();
        const chambreChoisie = chambre.value;

        // Enregistrer le dernier locataire
        document.cookie = `dernierLocataire=${encodeURIComponent(
          locataire
        )}; max-age=31536000; path=/`;

        const suffixe =
          chambreChoisie === "Communs" ? "‚ùáÔ∏è Communs" : `‚ö° ${chambreChoisie}`;

        const suffixType = prefix === "E" ? "(edl)" : "(inv)";
        result.value = `${emojiEtat} ${appart} ${laDate} ${locataire} ${suffixe} ${suffixType}`;
      }

      function copier() {
        navigator.clipboard.writeText(result.value).then(() => {
          copiedMessage.style.display = "block";
          setTimeout(() => {
            copiedMessage.style.display = "none";
          }, 2000);
        });
      }

      result.addEventListener("click", function () {
        this.select();
      });

      locataireSelect.addEventListener("change", () => {
        locataireInput.value = locataireSelect.value;
        updateResult();
      });

      [etat, appartement, date, locataireInput, chambre].forEach((el) => {
        el.addEventListener("change", updateResult);
        el.addEventListener("input", updateResult);
      });

      appartement.addEventListener("change", () => {
        updateLocataires();
        updateChambres();
        updateResult();
      });

      // Initialisation
      (function () {
        const now = new Date();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const year = String(now.getFullYear()).slice(-2);
        date.value = `${month}/${year}`;

        // Charger le dernier locataire
        const cookies = document.cookie.split(";").map((c) => c.trim());
        const cookie = cookies.find((c) => c.startsWith("dernierLocataire="));
        if (cookie) {
          const nom = decodeURIComponent(cookie.split("=")[1]);
          locataireInput.value = nom;
        }

        updateLocataires();
        updateChambres();
        updateResult();
      })();
    </script>
  </body>
</html>
